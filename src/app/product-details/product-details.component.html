<h2>Product Details</h2>

<div *ngIf="product">
    <h3>{{product.name}}</h3>
    <h4 *ngIf="product.description">{{product.description}}</h4>
    <p *ngIf="!product.description">There is no description for this product.</p>
    <p>{{product.price | currency}}</p>

    <button type="button" (click)="addToCart(product)">Buy</button>
</div>
